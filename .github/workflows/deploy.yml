name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        npm install
        npm run-script build
      env:
        REACT_APP_OPEN_WEATHER_API_KEY: ${{ secrets.REACT_APP_OPEN_WEATHER_API_KEY }}
        REACT_APP_BASE_API_URL: ${{ secrets.REACT_APP_BASE_API_URL }}
        REACT_APP_BASE_GEO_API_URL: ${{ secrets.REACT_APP_BASE_GEO_API_URL }}

    - name: Deploy
      uses: diachenkovadim/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
